<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Smooth Credit Card</title>
	</head>
	<body>
		<div class="cc__main__container">
			<div class="form__container">
				<h1 class="header">Credit Card Form</h1>
				<p class="subheader">by <span>Utba Zafar</span></p>
				<div class="card__main">
					<div class="Front_card">
						<div class="top_card">
							<span class="visa">VISA</span>
							<div class="logo">
								<span></span>
								<span></span>
								<span></span>
							</div>
						</div>
						<div class="middle_card">
							<span class="chip"></span>
							<div class="card_number">0000 0000 0000 0000</div>
						</div>
						<div class="bottom_card">
							<div class="card_info">
								<div class="card_holder_name">Your Name</div>
							</div>
							<div class="card_info">
								<div class="card_holder_info">
									<span class="expire_month">MM</span>
									<span>/</span>
									<span class="expire_year">YY</span>
								</div>
							</div>
						</div>
					</div>
					<div class="back_card">
						<div class="top_card">
							<span class="black_strip"></span>
							<div class="cvc_strip">
								<span class="cvc_number">000</span>
							</div>
						</div>
						<div class="bottom_card">
							<div class="flex">
								<span class="sticker"></span>
								<div class="logo1">
									<span></span>
									<span></span>
									<span></span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<form action="">
					<div class="inputBox">
						<span>card holder name</span>
						<input
							type="text"
							maxlength="30"
							class="card-holder-input"
							placeholder="John Doe"
						/>
					</div>
					<div class="inputBox">
						<span>card number</span>
						<input
							type="text"
							maxlength="16"
							class="card-number-input"
							placeholder="0000 0000 0000 0000"
						/>
					</div>

					<div class="multi__box">
						<div class="inputBox">
							<span>exp. (MM)</span>
							<input
								type="text"
								maxlength="2"
								class="card-month-input"
								placeholder="00"
							/>
						</div>
						<div class="inputBox">
							<span>exp. (YY)</span>
							<input
								type="text"
								maxlength="2"
								class="card-year-input"
								placeholder="00"
							/>
						</div>
						<div class="inputBox">
							<span>CVC</span>
							<input
								type="text"
								maxlength="3"
								class="card-cvc-input"
								placeholder="000"
							/>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
